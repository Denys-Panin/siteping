<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìç Select a Site to View Chart</h2>

    <form method="get" onsubmit="event.preventDefault(); goToSite();">
      <select id="siteSelect" required>
        {% for site in sites %}
          <option value="{{ site.id }}">{{ site.name }} ({{ site.url }})</option>
        {% endfor %}
      </select>
      <button type="submit">View Chart</button>
    </form>
  </div>

  <script>
    function goToSite() {
      const siteId = document.getElementById('siteSelect').value;
      if (siteId) {
        window.location.href = `/sites/${siteId}/chart-view/`;
      }
    }
  </script>
</body>
</html>
