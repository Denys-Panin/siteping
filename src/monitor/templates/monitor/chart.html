<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monitoring â€” {{ site_name }} ({{ site_url }})</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
    }

    h1, h2, h3 {
      text-align: center;
    }

    .chart-container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .select-container {
      text-align: center;
      margin: 1rem auto 2rem;
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Monitoring Dashboard</h1>
  <h2>{{ site_name }} - ({{ site_url }}) </h2>

  <div class="select-container">
    <label for="entryLimit">Show latest:</label>
    <select id="entryLimit" onchange="loadChartData({{ site_id }})">
      <option value="10">10 entries</option>
      <option value="20" selected>20 entries</option>
      <option value="30">30 entries</option>
      <option value="all">All</option>
    </select>
  </div>

  <div class="chart-container">
    <h3>ðŸ“ˆ Response Time (seconds)</h3>
    <canvas id="responseChart"></canvas>
  </div>

  <div class="chart-container">
    <h3>ðŸŸ¢ Online / ðŸ”´ Offline Status</h3>
    <canvas id="statusChart"></canvas>
  </div>

  <script>
    let responseChartInstance = null;
    let statusChartInstance = null;

    async function loadChartData(siteId) {
      const res = await fetch(`/api/monitor/sites/${siteId}/chart/`, {
        headers: {
          'Authorization': 'Bearer {{ token }}'
        }
      });
      let data = await res.json();

      const selected = document.getElementById('entryLimit').value;
      if (selected !== 'all') {
        data = data.slice(-parseInt(selected));
      }

      const labels = data.map(d => new Date(d.checked_at).toLocaleTimeString());
      const responseTimes = data.map(d => d.response_time);
      const statusFlags = data.map(d => d.is_online ? 1 : 0);

      if (responseChartInstance) responseChartInstance.destroy();
      if (statusChartInstance) statusChartInstance.destroy();

      responseChartInstance = new Chart(document.getElementById('responseChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Response Time (s)',
            data: responseTimes,
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            borderWidth: 2,
            tension: 0.3,
            pointRadius: 3,
            pointHoverRadius: 5
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      statusChartInstance = new Chart(document.getElementById('statusChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Online Status (1 = online, 0 = offline)',
            data: statusFlags,
            backgroundColor: statusFlags.map(val => val ? 'green' : 'red')
          }]
        },
        options: {
          scales: {
            y: {
              ticks: {
                stepSize: 1,
                callback: value => value === 1 ? 'Online' : 'Offline'
              },
              suggestedMin: 0,
              suggestedMax: 1
            }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadChartData({{ site_id }});
    });
  </script>
</body>
</html>
